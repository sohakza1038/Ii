<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>센텀중소식</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">홈</a></li>
        <li><a href="centum-news.html">센텀중소식</a></li>
        <li><a href="centum-story.html">센텀중썰</a></li>
        <li id="auth-links">
          <a href="signup.html" id="signup-link">회원가입</a>
          <a href="login.html" id="login-link">로그인</a>
          <button onclick="logout()" id="logout-button" style="display:none;">로그아웃</button>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>센텀중소식 게시판</h2>
    
    <button onclick="openPostForm()">글 작성하기</button>

    <!-- 글 작성 폼 -->
    <div id="post-form" style="display:none;">
      <input type="text" id="title" placeholder="제목" required>
      <textarea id="content" placeholder="내용" required></textarea>
      <input type="file" id="image" accept="image/*">
      <button onclick="submitPost()">작성하기</button>
      <button onclick="closePostForm()">취소</button>
    </div>

    <ul id="post-list">
      <!-- 게시글이 JavaScript로 로드됩니다 -->
    </ul>
  </main>

  <footer>
    <p>&copy; 2024 Centum Gallery</p>
  </footer>

  <script src="../js/app.js"></script>
</body>
</html>
